<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Dashboard Project</title>
    <link rel="stylesheet" href="api_dashboard_project.css" />
  </head>
  <body>
    <section class="header">
      <div class="headerleft">
        <h1 class="main-title">JavaScript API Dashboard</h1>
        <p>By Michael Shoop</p>
      </div>
      <div class="headerright">
        <img src="assets/IMG_0080.JPG" alt="Hero Image" />
      </div>
    </section>
    <div class="grid-container">
      <section class="grid-item">
        <h2>ğŸ¶ Random Dog</h2>
        <!-- done-->
        <button id="dog-api">Get Dog</button>
        <div class="output" id="dog-output"></div>
      </section>

      <section class="grid-item">
        <h2>ğŸ± Random Cat</h2>
        <!-- done-->
        <button id="cat-api">Get Cat</button>
        <div class="output" id="cat-output"></div>
      </section>

      <section class="grid-item">
        <h2>â˜€ï¸ Weather for Hickory, NC</h2>
        <!-- done-->
        <button id="weather-api">Get Weather</button>
        <div class="output" id="weather-output"></div>
      </section>

      <section class="grid-item">
        <div class="grid-currency">
          <h2>ğŸ’± New Currency Rates</h2>
          <select id="currencySelectfrom">
            <option value="">from...</option>
          </select>
          <select id="currencySelectto">
            <option value="">to...</option>
          </select>
          <input type="text" id="currency-Amount" placeholder="amount" />
          <button id="currency-api">Get Rates</button>
          <div class="output" id="currency-output"></div>
        </div>
      </section>

      <section class="grid-item">
        <h2>&#127916; Movie Lookup</h2>
        <!-- done-->
        <input type="text" id="moviesearchInput" placeholder="What movie?..." />
        <button id="movies-api">Lookup Movie</button>
        <div class="output" id="movies-output"></div>
      </section>

      <section class="grid-item">
        <h2>ğŸ§‘â€ğŸ’» GitHub User</h2>
        <!-- done-->
        <input
          type="text"
          id="searchInput"
          placeholder="Search for a repository..."
        />
        <button id="github-api">Git User</button>
        <div class="output" id="github-output"></div>
      </section>

      <section class="grid-item">
        <h2>&#129312;&#128165; Chuck Norris Jokes</h2>
        <!-- done-->
        <button id="joke-api">Get Joke</button>
        <div class="output" id="joke-output"></div>
      </section>

      <section class="grid-item">
        <h2>&#128214; Merriam-Webster Dictionary</h2>
        <input
          type="text"
          id="DictionarysearchInput"
          placeholder="Lookup a word..."
        />
        <button id="dictionary-api">Search</button>
        <div class="output" id="dictionary-output"></div>
      </section>

      <section class="grid-item">
        <h2>&#128214; Geoapify map</h2>
        <input
          type="text"
          id="GeoapifyInput"
          placeholder="Enter a City, State..."
        />

        <button id="Geoapify-api">Search</button>
        <div class="output" id="Geoapify-output"></div>
      </section>
    </div>

    <script src="api_dashboard_project.js"></script>
  </body>
</html>
